<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lieferservice</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Lieferservice</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Speisekarte</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./myorder.html">Meine Bestellungen</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./overview.html">Bestell√ºbersicht</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./product.html">Produktverwaltung</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="..." aria-label="...">
            <button class="btn btn-outline-success" type="submit">Suchen</button>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <div class="p-5 text-center bg-dark">
    <h1 class="mb-3 text-white">aktuell im Verkauf:</h1>
  </div>
  <table class="table table-hover table-dark">
    <thead>
      <tr>
        <th scope="col" style="width: 10%">#</th>
        <th scope="col" style="width: 10%">Gericht</th>
        <th scope="col" style="width: 50%">Beschreibung</th>
        <th scope="col" style="width: 5%">Preis</th>
        <th scope="col" style="width: 5%"></th>
      </tr>
    </thead>
    <tbody id="productsTable">
    </tbody>
  </table>

  <!-- order information -->
  <div class="card-body p-4 p-md-5 bg-dark text-white">
    <div class="row">
      <div class="col-md-3">

        <div class="form-outline">
          <input type="text" id="name" class="form-control form-control-lg" />
          <label class="form-label" for="name">Produktname</label>
        </div>

      </div>
      <div class="col-md-7">

        <div class="form-outline">
          <input type="text" id="desc" class="form-control form-control-lg" />
          <label class="form-label" for="desc">Beschreibung</label>
        </div>

      </div>
      <div class="col-md-2">

        <div class="form-outline">
          <input type="text" id="price" class="form-control form-control-lg" />
          <label class="form-label" for="price">Preis in EUR</label>
        </div>

     </div>

    </div>
    <div class="row">
        <button onclick="addProduct()" type="button" class="btn btn-success btn-lg btn-block">neues Produkt anlegen</button>
    </div>
  </div>

<script src="../js/product.js"></script>

</body>
</html>
