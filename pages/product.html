<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lieferservice</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-mdb-toggle="collapse"
          data-mdb-target="#navbarExample01"
          aria-controls="navbarExample01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarExample01">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item active">
                <a class="nav-link text-white" href="./order.html">Speisekarte</a>
              </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Meine Bestellungen</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Alle Bestellungen</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Kontakt</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link text-white" aria-current="page" href="./product.html">Produkteverwaltung</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <div class="p-5 text-center bg-dark">
    <h1 class="mb-3 text-white">aktuell im Verkauf:</h1>
  </div>
  <table class="table table-hover table-dark">
    <thead>
      <tr>
        <th scope="col" style="width: 10%">#</th>
        <th scope="col" style="width: 10%">Gericht</th>
        <th scope="col" style="width: 50%">Beschreibung</th>
        <th scope="col" style="width: 5%">Preis</th>
        <th scope="col" style="width: 5%"></th>
      </tr>
    </thead>
    <tbody id="productsTable">
    </tbody>
  </table>

  <!-- order information -->
  <div class="card-body p-4 p-md-5">
    <div class="row">
      <div class="col-md-3">

        <div class="form-outline">
          <input type="text" id="name" class="form-control form-control-lg" />
          <label class="form-label" for="name">Produktname</label>
        </div>

      </div>
      <div class="col-md-7">

        <div class="form-outline">
          <input type="text" id="desc" class="form-control form-control-lg" />
          <label class="form-label" for="desc">Beschreibung</label>
        </div>

      </div>
      <div class="col-md-2">

        <div class="form-outline">
          <input type="text" id="price" class="form-control form-control-lg" />
          <label class="form-label" for="price">Preis in EUR</label>
        </div>

     </div>

    </div>
    <div class="row">
        <button onclick="addProduct()" type="button" class="btn btn-success btn-lg btn-block">neues Produkt anlegen</button>
    </div>
  </div>

<script src="../js/product.js"></script>

</body>
</html>
